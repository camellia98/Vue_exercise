<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 初始Vue
    1.想让Vue工作，必须创建一个Vue实例，且要传入一个配置对象
    2.root容器里面的代码依然符合html规范，只不过混入一些特殊的Vue语法
    3.root容器里面的代码被称为【Vue魔板】 -->
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <!-- 准备好一个容器 -->
    <!-- //插值{{name}} -->
    <div id="root"><h1>hello.{{name}}</h1></div>
    <script>
        Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
        // 创建Vue实例
        new Vue({
            el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{//data中用于存储数据，数据供el所指定的容器去使用，值暂时写成一个对象
                name:'尚硅谷'
            }
        })
    </script>
</body>
</html>
