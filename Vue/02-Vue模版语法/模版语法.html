<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <!-- 插值语法都在标签体 -->
        <h3>你好，{{name}}</h3>
        <h1>指令语法</h1>
         <!-- v-bind（单向绑定） 简写:-->
        <!-- 指令语法在标签属性 ，绑定事件，标签体内容等等-->
        <a v-bind:href="school.url">点我去{{school.name}}学习1</a>
        <a :href="school.url">点我去{{school.name}}学习2</a>
        <!-- toUpperCase()大写 -->
        <hr>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'百度',
                    url:'https://www.bilibili.com/',
                }
                
            }
        })
    </script>
</body>
</html>
