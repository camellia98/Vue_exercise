<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>

      <!-- 引入Vue -->
      <script src="../js/vue.js"></script>
</head>
<body>
     <!-- 准备一个容器 -->
     <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        // el的两种写法
        // const v = new Vue({
        //     // el:'#root',第一种
        //     data:{
        //         name:'尚硅谷'
        //     }
        // })
        // console.log(v);
        // v.$mount('#root')//第二种mount（挂载）

        // data的两种写法
        new Vue({
            el:'#root',
            // data的第一种：对象式
            // data:{
            //     name:'尚硅谷'
            // }

            // data的第二种：函数式
            // Vue管理的函数不要使用箭头函数
            data(){// data:function()等于 data()
                console.log(this);//this是Vue的实例对象
                return{
                    name:'尚硅谷'
                }
            }
        })
    </script>
</body>
</html>
