<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- 引入Vue -->
     <script src="../js/vue.js"></script>
</head>
<body>
    <!-- Vue的数据代理好处：更加方柏霓的操作data中的数据
     通过Object.defineProperty()把data对象中所有的属性添加到Vm上，为每一个添加vm上的属性，都指定一个getter/setter，在getter/setter内部操作（读/写）data中对应的属性-->
     <!-- 准备一个容器 -->
     <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        const vm = new Vue({
             el:'#root',
            //  data=_data
             data:{
                 name:'尚硅谷',
                 address:'青岛'
             }
         })
     </script>
</body>
</html>
