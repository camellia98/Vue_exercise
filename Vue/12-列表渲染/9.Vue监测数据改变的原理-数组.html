<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- !-- 引入Vue --> 
     <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 在控制台添加数据写vm._data.student.hobby.push('学习') 或vm.student.hobby,0,'打游戏'-->
    <!-- 
        push数组后面新增元素
        pop删除最后一个元素
        shift删除第一个元素
        unshift前面加元素
        splice在数组指定位置插入（删除）（替换）一个元素
        sort数组排序
        reverse反转数组
     -->
    <!-- 准备好一个容器-->
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称：{{school.name}}</h2>
        <h2>学校地址：{{school.address}}</h2>
        <h2>校长是：{{school.leader}}</h2>
        <hr>
        <button @click="addSex">添加一个性别属性，默认值是男</button>
        <h1>学生信息</h1>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rAge}},对外{{student.age.rAge}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) of student.hobby":key='index'>
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) of student.firends":key='index'>
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
       const vm =  new Vue({
            el:'#root',
            data:{
                school:{
                    name:'尚硅谷',
                    address:'青岛',
                },
              student:{
                name:'tom',
                age:{
                    rAge:40,
                    Sage:29
                },
                hobby:[
                    '抽烟','喝酒','烫头'
                ],
                firends:[
                    {name:'张三',age:18},
                    {name:'李四',age:8},
                ]
              }
            },
            methods: {
                addSex(){
                    // Vue.set(this.student,'sex','男')
                    this.$set(this.student,'sex','男')
                }
            },
        }) 
    </script>
</html>
