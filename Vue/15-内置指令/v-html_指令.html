<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- !-- 引入Vue --> 
     <script src="../js/vue.js"></script>
    
</head>
<body>
		<!-- 准备好一个容器-->
    <div id="root">
       <h2>{{name}}</h2>
       <h3></h3>
       <h2 v-html="str"></h2>
    </div> 
    <script>
        new Vue({
            el:'#root',
            data:{
               name:'尚硅谷',
               str:'<h3>你好呀</h3>'
            },
          
            })
    </script>
</body>
</html>
