<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- !-- 引入Vue --> 
     <script src="../js/vue.js"></script>
    
</head>
<body>
    <!-- 
        回调函数：没调用但执行
				生命周期：
						1.又名：生命周期回调函数、生命周期函数、生命周期钩子。
						2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
						3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
						4.生命周期函数中的this指向是vm 或 组件实例对象。
		-->
		<!-- 准备好一个容器-->
    <div id="root">
       <h2 :style="{opacity}">欢迎学习Vue</h2>
       <!-- 如果opacity:opacity重名就可以简写方式opacity -->
       <!-- opacity不透明度 -->
    </div> 
    <script>
        // 正常写代码一般不需要vm
        new Vue({
            el:'#root',
            data:{
               opacity:1
            },
            methods: {
                
            },
            // Vue完成模板的解析并把初始的 真实的DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                setInterval(()=>{
                this.opacity -= 0.01
                if(this.opacity <= 0)this.opacity = 1
            },16)
            },
          
            })

            // 通过外部的 定时器实现（不推荐）
            /*setInterval(()=>{
                vm.opacity -= 0.01
                if(vm.opacity <= 0)vm.opacity = 1
            },16)*/
    </script>
</body>
</html>
