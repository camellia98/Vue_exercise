<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- !-- 引入Vue --> 
      <script src="../js/vue.js"></script>
</head>
<body>
		<!-- 准备好一个容器-->
    <!-- app：application应用 -->
    <div id="root">
       <!-- 第三步：编写组件标签-->
      
      
     </div> 
    
     <script>
      // 定义student组件.放在school之前，先定义才可以使用
      const student = Vue.extend({
                template:`
                <div>
                  <h2>学生姓名：{{name}}</h2>
                  <h2>学生年龄：{{age}}</h2> 
                </div>
                `,
                data(){
                  return{
                    name:'张三',
                    age:18,
                  }
                },
              })
      // 定义school组件
        const school = Vue.extend({
          // 注册给谁就在谁的里面写
          template:`
          <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2> 
            <student></student>
          </div>
          `,
          data(){
            return{
              schoolName:'尚硅谷',
              address:'青岛',
            }
          },
          components:{
            student
          }
        })
          // 定义hello组件
        const hello = Vue.extend({
          // 注册给谁就在谁的里面写
          template:`
          <h1>{{msg}}</h1>
          `,
          data(){
            return{
             msg:'欢迎来到尚硅谷学习',
            }
          }
        })
      // 定义app组件
        const app = Vue.extend({
          template:`
          <div>
            <hello></hello>
            <school></school>
          </div> 
          `,
          components:{
            school,
            hello
          }
        })


        // 创建vm
         new Vue({
          template:`
          <app></app>
          `,
            el:'#root',
            // 第二步：注册组件（局部注册）
            components:{
             app
            }
             })
     </script>
 </body>
 </html>
