<!-- 
				1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
				2.为什么要有这个关系：让组件实例对象（就是一个小型的vm）（vc）可以访问到 Vue原型上的属性、方法。
		-->
		<!-- 准备好一个容器-->
    <div id="root">
      <school></school>
     </div> 
    
     <script>
      Vue.prototype.x = 99
      // 定义school组件
      const school = Vue.extend({//使用Vue.extend才会调用VueComponent
          // 注册给谁就在谁的里面写
          template:`
          <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2> 
            <button @click="showX">点我输出x</button>
          </div>
          `,
          data(){
            return{
              schoolName:'尚硅谷',
              address:'青岛',
            }
           
          },
          methods: {
				    showX(){
					  console.log(this.x)
				}
			},


        })

        // 创建vm
        new Vue({
            el:'#root',
            data:{
              msg:'你好'
            },
            components:{school}
        
        })
